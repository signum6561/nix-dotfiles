set -g @catppuccin_flavor 'macchiato'
set -g @catppuccin_window_status_style "rounded"

set -g @plugin 'catppuccin/tmux#v2.1.3' 
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'Subbeh/tmux-tpad'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'kristijan/tmux-fzf-pane-switch'

run '~/.config/tmux/plugins/tpm/tpm'

set -g status-left ""
set -g status-right-length 100
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"

set -g default-terminal "tmux-256color"

set -ag terminal-overrides ",xterm-256color:RGB" 

set -g prefix C-\\

set -g mouse on

set -g @tpad-zsh-bind          "C-p"
set -g @tpad-zsh-dir           "#{pane_current_path}"

set -g @tpad-git-bind          "C-g"
set -g @tpad-git-dir           "#{pane_current_path}"
set -g @tpad-git-cmd           "lazygit"
set -g @tpad-git-style         "fg=yellow"
set -g @tpad-git-width         "80%"
set -g @tpad-git-height        "80%"
set -g @fzf_pane_switch_bind-key "Space"

set-option -g status-position top

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

